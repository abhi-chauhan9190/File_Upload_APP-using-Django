{% extends 'main/base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="formb">
    <br>
    <h2>Login</h2>
    <br>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an account ?   <a href="/register">Register</a>!</p>
    <button type='submit' class="btn btn-success">Login</button>
</form>
</div> 
{% endblock %}
