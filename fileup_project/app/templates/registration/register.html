{% extends 'main/base.html' %}
{% block title %} Register {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class='formb'>
    <br>
    <h2>Register</h2>
    <br>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <p>Have an account ?   <a href="/login">Login</a>!</p>
    <button type='submit' class="btn btn-success">Register</button>
</form>
</div>
{% endblock %}
